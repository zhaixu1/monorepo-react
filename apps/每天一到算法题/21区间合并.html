        <script>

            /**
             * 区间合并算法
             * 时间复杂度：O(nlogn)
             * 空间复杂度: O(n)
             * 
             * 解题思想：sort排序数组，然后遍历数组，
             * 如果当前区间的起始位置小于等于上一个区间的结束位置，则合并区间，否则将当前区间添加到结果数组中。
             * 
             * 使用了 贪心算法 技巧。
             * 
             * 贪心算法：
             * 贪心算法是一种在每一步选择中都采取在当前状态下最好或最优的选择的算法。
             * 贪心算法的特点是：
             * 1. 每一步的选择都是局部最优的，不会考虑全局最优。
             * 2. 贪心算法通常用于求解最优化问题，如最小生成树、最短路径等。
             * 3. 贪心算法的时间复杂度通常为O(nlogn)，空间复杂度为O(1)。
             * 
             * 贪心算法的使用场景：
             * 1. 贪心算法适用于求解最优化问题，如最小生成树、最短路径等。
            */
            let intervals = [[1, 3], [2, 6], [8, 10], [15, 18]];
            function mergeIntervals(intervals) {
                intervals.sort((a, b) => a[0] - b[0]);
                let result = [intervals[0]];

                for(let i = 1; i < intervals.length; i++) {
                    let last = result[result.length - 1];
                    let current = intervals[i];
                    if(last[1] >= current[0]) {
                        last[1] = Math.max(last[1], current[1]);
                    } else {
                        result.push(current);
                    }
                }
                return result;
            }
        </script>
