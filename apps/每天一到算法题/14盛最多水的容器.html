<body>
    <script>
        var arr = [1,8,6,2,5,4,8,3,7];

        function coverMaxWater(arr) {
            let left = 0;
            let right = arr.length - 1;
            let max = 0;

            while(left < right ) {
                max = Math.max((right - left) * Math.min(arr[left], arr[right]), max);

                if(arr[left] < arr[right]) {
                    left++
                }else {
                    right--
                }
            }

            return max
        }

        console.log(coverMaxWater(arr), 'coverMaxWater');
    </script>
</body>
