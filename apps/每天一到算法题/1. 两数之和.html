<!doctype html>

        <title>1. 两数之和</title>
    </head>
    <body>
        <script>
            // 两数之和
            /**
             * 核心：
             *  ***  1. 以空间换时间，Map对象。****
             * 2. 降低时间复杂度 O(n^2) -> O(n)
            */


            // 输出数组中两数之和等于目标值的索引。
            
            const arr = [1,3,5,7,9];
            const target = 10;

            /**
             * 重要思路
             * 1. 使用一个对象来存储数组中每个元素的值和索引。
             * 2. 遍历数组，对于每个元素，计算目标值与当前元素的差值，并检查对象中是否存在这个差值。
             * 3. 如果存在，则返回当前元素的索引和差值的索引。
             * 4. 如果不存在，则将当前元素的值和索引存储到对象中。
            */
            function towSum(arr, target) {
                const map = new Map();

                for(let i = 0; i < arr.length; i++) {
                    const comelment = target - arr[i];
                    if(map.has(comelment)) { // 如果差值在对象中存在，则返回差值的索引和当前元素的索引
                        return [map.get(comelment), i]
                    }
                    map.set(arr[i], i);
                }            
            }

            console.log(towSum(arr, target), 'towSum');
        </script>
    </body>
</html>
