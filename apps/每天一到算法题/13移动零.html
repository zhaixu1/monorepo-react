<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动零</title>
</head>
<body>
    <script>
        /**
         * @param {number[]} nums
         * @return {void} Do not return anything, modify nums in-place instead.
         */
        /**
         * 分析：这种写法采用了双指针（Two Pointers）的方法。
         * 一个指针j指向应该放置非零元素的位置，
         * 另一个指针i遍历数组，遇如果到非零元素，则将其和j位置的元素交换，并j++。
         * 保证了所有非零元素都移动到前面，零元素自然移动到后面，且是原地操作，空间复杂度O(1)，时间复杂度O(n)。
         */
        var moveZeroes = function(nums) {
            let j = 0; // 指向非零元素应该放置的位置
            for (let i = 0; i < nums.length; i++) {
                debugger
                if (nums[i] !== 0) {
                    // 如果当前元素不为0，将其赋值给j位置，并移动j
                    let temp = nums[i];
                    nums[i] = nums[j];
                    nums[j] = temp;
                    j++;
                }
            }
        };

        // 测试
        const nums = [0, 1, 0, 3, 12];
        console.log('Before:', [...nums]);
        moveZeroes(nums);
        console.log('After:', nums); // 应该是 [1, 3, 12, 0, 0]

        const nums2 = [0];
        moveZeroes(nums2);
        console.log('Test 2:', nums2); // 应该是 [0]

        const nums3 = [4, 2, 4, 0, 0, 3, 0, 5, 1, 0];
        moveZeroes(nums3);
        console.log('Test 3:', nums3);
    </script>
</body>
</html>
