<body>
    <script>
        /**
         * 快排 sortQuick
         * 时间复杂度：O(nlogn)
         * 空间复杂度：O(logn)
         * 稳定性：不稳定
         * 原地排序：是
        */
        function quickSort(arr) {
            if(arr.length <= 1) return arr;

            const pivot = arr[0]; // 基准值

            const left = [];
            const right = [];

            for(let i = 1; i < arr.length; i++) {
                if(arr[i] < pivot) {
                    left.push(arr[i]);
                }else {
                    right.push(arr[i]);
                }
            }
            return [...quickSort(left), pivot, ...quickSort(right)];
        }


        console.log(quickSort([1, 3, 2, 4, 5]), 'quickSort');
    </script>
</body>
