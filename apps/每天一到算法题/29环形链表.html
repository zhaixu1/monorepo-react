<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        /**
         * 环形链表 (Circular Linked List)
         * 
         * 1. 节点定义
         * 2. 创建环形链表
         * 3. 判断链表是否有环 (快慢指针法)
         */


        // 1. 节点定义
        class ListNode {
            constructor(val) {
                this.val = val;
                this.next = null;
            }
        }

        function hasCycle(head) {
            if(!head || !head.next) return false;

            let show = head;
            let fast = head.next;

            while(show !== fast) {
                if(!fast || !fast.next) {
                    return false;
                }
                show = show.next;
                fast = fast.next.next;
            }

            return true;
        }

        // --- 测试代码 ---

        // 创建节点
        const node1 = new ListNode(3);
        const node2 = new ListNode(2);
        const node3 = new ListNode(0);
        const node4 = new ListNode(-4);

        // 构建链表: 3 -> 2 -> 0 -> -4
        node1.next = node2;
        node2.next = node3;
        node3.next = node4;

        console.log('未成环前:', hasCycle(node1)); // false

        // 制造环: -4 指向 2
        node4.next = node2;

        console.log('成环以后:', hasCycle(node1)); // true

    </script>
</body>
</html>
