<body>
    <script>
        // 冒泡排序算法,按照从小到大排序

        /**
         * 冒泡排序算法是按照从小到大排序
         * 时间复杂度：O(n^2)
         * 空间复杂度：O(1)
         * 稳定性：稳定
         * 原地排序：是
        */
        function bubbleSort(arr) {
            for(let i = 0; i < arr.length; i++) {
                for(let j = 0; j < arr.length - 1 - i; j++) {
                    if(arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
            return arr
        }

        console.log(bubbleSort([1, 3, 2, 4, 5, 2, 23,44]), 'bubbleSort');
    </script>
</body>
