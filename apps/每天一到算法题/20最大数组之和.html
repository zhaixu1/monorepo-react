    <script>
        /**
         /**
         * 最大数组之和
         * 
         * 该算法采用了“动态规划”（Dynamic Programming）中的一种经典方法，常被称为“Kadane算法”。
         * 基本思想是：遍历数组时，维护一个当前连续子数组的最大和currentSum，并实时记录全局最大和maxSum。
         * 对于每个元素nums[i]，判断是将其加入之前的子数组(currentSum + nums[i])更大，
         * 还是以它自己作为新的连续子数组的起点(nums[i])更大。
         * 动态转移方程为：currentSum = max(nums[i], currentSum + nums[i])
         * 并且随时更新maxSum = max(maxSum, currentSum)。
         * 这种方法只需要遍历一遍数组，时间复杂度为O(n)，空间复杂度为O(1)。
         */

        function maxSubArray(nums) {
            let maxSum = nums[0];
            let currentSum = nums[0];
            for(let i = 1; i < nums.length; i++) {
                currentSum = Math.max(nums[i], currentSum + nums[i]);
                maxSum = Math.max(maxSum, currentSum);
            }
            return maxSum;
        }
        console.log(maxSubArray([-2,1,-3,4,-1,2,1,-5,4]), 'maxSubArray');
    </script>
