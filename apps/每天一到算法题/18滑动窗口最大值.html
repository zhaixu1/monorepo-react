<!doctype html>
<html lang="en">

        <meta charset="UTF-8" />

    </head>
    <body>
        <script>
            /***
             * 滑动窗口最大值
             *
             * 给你一个整数数组 nums，有一个大小为 k 的滑动窗口从数组的最左侧移动到数组的最右侧。
             * 你只可以看到在滑动窗口内的 k 个数字。滑动窗口每次只向右移动一位。
             * 返回 滑动窗口中的最大值 。
             *
             * 输入: nums = [1,3,-1,-3,5,3,6,7], k = 3
             * 输出: [3,3,5,5,6,7]
             * 解释:
             * 滑动窗口的位置                最大值
             * ---------------               -----
             * [1  3  -1] -3  5  3  6  7       3
             *  1 [3  -1  -3] 5  3  6  7       3
             *  1  3 [-1  -3  5] 3  6  7       5
             *  1  3  -1 [-3  5  3] 6  7       5
             *  1  3  -1  -3 [5  3  6] 7       6
             *  1  3  -1  -3  5 [3  6  7]      7
             */
            function maxSlidingWindow(nums, k) {
                if (nums.length === 0 || k === 0) return [];
                
                let result = [];
                let deque = []; // 存索引，对应的数值是单调递减的

                for (let i = 0; i < nums.length; i++) {
                    debugger
                    // 1. 移除队首已经滑出窗口的元素索引
                    // 当前窗口范围是 [i - k + 1, i]，所以索引 <= i - k 的都是过期的
                    // i - k 是什么？ 当前索引 - 窗口大小 + 1  =》 3 - 3 + 1 = 1， 也就是 前三个数已经划入窗口了
                    if (deque.length > 0 && deque[0] <= i - k) {
                        // 如果 depend 有值，并且 第一个数 小于等于 当前索引，则删除第一个数
                        deque.shift();
                    }

                    // 2. 保持队列单调递减：如果当前元素比队尾元素大，则队尾元素不可能是最大值，弹出
                    while (deque.length > 0 && nums[deque[deque.length - 1]] < nums[i]) {
                        deque.pop();
                    }

                    // 3. 将当前元素索引加入队尾
                    deque.push(i);

                    // 4. 当窗口完全形成时（i >= k - 1），队首元素即为当前窗口最大值
                    if (i >= k - 1) {
                        result.push(nums[deque[0]]);
                    }
                }
                return result;
            }

            // 测试用例
            const nums = [1, 3, -1, -3, 5, 3, 6, 1];
            const k = 3;
            console.log("输入:", nums, "k =", k);
            console.log("输出:", maxSlidingWindow(nums, k)); // 预期: [3, 3, 5, 5, 6, 7]
            
            console.log("测试 [1], k=1:", maxSlidingWindow([1], 1)); // 预期: [1]
            console.log("测试 [1, -1], k=1:", maxSlidingWindow([1, -1], 1)); // 预期: [1, -1]
        </script>
    </body>
</html>
