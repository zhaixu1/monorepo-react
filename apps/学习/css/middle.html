<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            position: relative;
            
        }
        .box2 {
            width: 50px;
            height: 50px;
            border: 1px solid blue;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: move .1s ease-in;
        }
        @keyframes move {
            0% {
               opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
